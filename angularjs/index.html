<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <div ng-app="todoApp">
    <h1>Listado de tareas</h1>
    <div ng-controller="TodoCtrl as todoCtrl">
      <ul>
        <li ng-repeat="todo in todos track by $index">
          {{$index + 1}} - {{todo.description}}
          <button ng-click="todoCtrl.remove($index)">Borrar</button>
        </li>
      </ul>
      <form ng-submit="todoCtrl.create(description)">
        <input type="text" ng-model="description" />
        <button type="ng-submit">Agregar</button>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
